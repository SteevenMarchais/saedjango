{% extends 'main.html' %}

{% block content %}
<br>
<div class='row'>
    <div class="col-md-5">
        <h5>Liste des Machines</h5>
        <hr>
        <div class="card card-body">
            <a class="btn btn-primary btn-sm btn-block" href="">Ajouter une Machine</a>
            <table class="table table-sm">
                <tr>
                    <th></th>
                    <th>Numéro de la Machine</th>
                    <th>Propriétaire</th>
                    <th>Infrastructures</th>
                    <th>Dernière Modification</th>   
                </tr>
                {% for machine in machines %}
                    <th></th>
                    <th>{{machine.id}}</th>
                    <th></th>
                    <th>{{machine.infra}}</th>
                    <th>{{machine.maintenanceDate}}</th>
                {% endfor %}
            </table>
        </div>
    </div>
</div>
{% endblock %}
